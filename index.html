
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AuroKey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000000; /* true black */
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input[type=email] {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 280px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #F2C94C;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logo-container {
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 480px; /* increase as needed */
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #F2C94C;
    }

</head>
<body>
  <div class="logo-container">
    <img src="AuroKey Logo V2.png" alt="AuroKey Logo">
  </div>

  <form action="https://formspree.io/f/mnnzdyaa" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Join the Waitlist</button>
  </form>
