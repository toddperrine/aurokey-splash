<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuroKey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0B0B0B;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo-img {
      width: 320px;
      max-width: 80vw;
      height: auto;
    }

    input[type=email] {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 280px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #CBA35B;  /* gold to match logo */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #0B0B0B;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #B48C47;  /* slightly darker on hover */
    }

    .links {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .links a {
      color: #CBA35B;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
    }

    .links a:hover {
      text-decoration: underline;
      color: #E1BC6E;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="logo.png" alt="AuroKey" class="logo-img">
  </div>

  <input type="email" placeholder="Enter your email">
  <br>
  <button>Join the Waitlist</button>

  <div class="links">
    <a href="learn-more.html">Learn More</a>
    <a href="partners.html">Partner Access</a>
  </div>

  <footer>
    Â© 2025 AuroKey. All rights reserved.
  </footer>
</body>
</html>
